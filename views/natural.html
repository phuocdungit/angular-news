<div class="col-md-6" ng-repeat="item in naturallist.data | filter:{ highlights:true }| orderBy:date_creat | limitTo:2">
    <img ng-src="{{item.image}}">
    <h3><a ng-href="{{item.url}}">{{item.title}}</a></h3>
    <span><i class="fa fa-heart"></i> 1,200 / <i class="fa fa-calendar"></i> {{video.date_creat}} / <i
            class="fa fa-comment-o"> / </i> {{item.comment}} <i class="fa fa-eye"></i> {{item.view}}</span>
    <span class="rating">
										 <i ng-repeat="i in [1,2,3,4,5]| limitTo:item.star" class="fa fa-star"></i>
									</span>
    <p>{{item.content}}</p>
</div>
